                   <p>Si l’on devait retenir un sport comme étant à l’origine du paralympisme, ce serait le basket fauteuil.<p/>

                   <br>Pratiqué à ses débuts en activité de rééducation par les soldats blessés au lendemain de la seconde guerre mondiale, il est à l’origine du développement du paralympisme dans le monde entier.<br>

                   <p>Rapidité, adresse, maitrise du fauteuil, esprit collectif, le basket fauteuil c’est toute l’âme des para sports.<p/>

            <h1>Quand et où auront lieu les Jeux Olympiques?<h1/>
                  <p>Le Basket-ball aux Jeux paralympiques d'été de 2024 se déroulent du 29 août au 8 septembre 2024 au Palais omnisports de Paris-Bercy, en France. Il s'agit de la 17e apparition du basket-ball en fauteuil roulant aux Jeux paralympiques. <p/>

            <h1>Comment se déroule les jeux? <h1/>
                  Les règles du basket fauteuil sont les mêmes que celui du basket, les joueurs sont au nombre de cinq, et jouent sur le même terrain avec une hauteur de panier identique. Quelques adaptations sont apportées, elles concernent les reprises de dribble. Les joueurs doivent soit passer la balle, soit la faire rebondir par terre toutes les deux poussées de roues afin d’éviter d’être sanctionné pour « marché ».
